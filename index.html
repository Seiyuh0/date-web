<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go on a Date?</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div id="initial-text">
      <h1>hii, fat!</h1>
      <p>Are you available this coming christmas?</p>
    </div>
    <div class="buttons">
      <button id="yes-btn">Yes</button>
      <button id="no-btn" class="no-btn">No</button>
    </div>
    <div id="meme-container" class="hidden">
      <!-- Rejected memes will dynamically appear here -->
    </div>
    <div id="follow-up" class="hidden">
      <p>Great! What time are you free?</p>
      <input type="time" id="time-picker">
      <button id="submit-btn">Submit</button>
    </div>
  </div>
</body>
</html>
